<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackjackG1</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- para usar vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  </head>

  <body>
    <div id="app">
      <div class="inicio" v-show="inicio">
        <svg width="450" height="100">
          <path
            id="curve"
            d="M 52 90 q 175 -60 350 0"
            stroke-width="5"
            fill="transparent"
          />
          <text class="title">
            <textPath xlink:href="#curve">
              <tspan>Black</tspan>
              <tspan fill="#FF0000">jack</tspan>
            </textPath>
          </text>
        </svg>
        <div class="cartas-inicio">
          <img
            src="assets/svg/cardIntro.svg"
            style="width: 100%; height: auto"
          />
        </div>
        <button v-on:click="comenzarAJugar">Comenzar a jugar</button>
      </div>
      <div class="juego" v-show="jugar">
        <h1>Comenzaremos a jugar</h1>
        <container class="tablero"><h2>tablero</h2> </container>
      </div>
    </div>

    <script src="funcionalidad.js"></script>
  </body>
</html>
