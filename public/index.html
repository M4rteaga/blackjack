<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackjackG1</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- para usar vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <!-- para poder usar axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="inicio" v-show="inicio">
        <svg width="450" height="100">
          <path
            id="curve"
            d="M 52 90 q 175 -60 350 0"
            stroke-width="5"
            fill="transparent"
          />
          <text class="title">
            <textPath xlink:href="#curve">
              <tspan>Black</tspan>
              <tspan fill="#FF0000">jack</tspan>
            </textPath>
          </text>
        </svg>
        <div class="cartas-inicio">
          <img
            src="assets/svg/cardIntro.svg"
            style="width: 100%; height: auto"
          />
        </div>
        <button v-on:click="comenzarAJugar">Comenzar a jugar</button>
      </div>
      <div class="juego" v-show="jugar">
        <div class="tablero">
          <div class="div1">
            <img src="assets/svg/Blancas.svg" class="carta" />
          </div>
          <div class="div2">
            <img src="assets/svg/Corazon/AsCorazon.svg" class="cartaDealer" />
            <img src="assets/svg/Corazon/AsCorazon.svg" class="cartaDealer" />
            <img src="assets/svg/Corazon/AsCorazon.svg" class="cartaDealer" />
            <img src="assets/svg/Corazon/AsCorazon.svg" class="cartaDealer" />
          </div>
          <div class="div3">
            <img src="assets/svg/Negras.svg" class="carta" />
          </div>
          <div class="div4"></div>
          <div class="div5">
            <container class="decoracio">
              <svg width="864" height="225">
                <path
                  d="M 70 25 Q 432 200 775 25 "
                  stroke="#F1F2EB"
                  stroke-width="2"
                  fill="none"
                />
                <path
                  id="curvaTablero"
                  d="M 10 100 Q 432 300 845 100 "
                  stroke="#F1F2EB"
                  stroke-width="2"
                  fill="none"
                />
                <text class="title">
                  <textPath
                    xlink:href="#curvaTablero"
                    startOffset="50%"
                    text-anchor="middle"
                  >
                    <tspan>Black</tspan>
                    <tspan fill="#FF0000">jack</tspan>
                  </textPath>
                </text>
              </svg>
            </container>
          </div>
          <div class="div6"></div>
          <div class="div7">
            <container class="jugador2">
              <img src="assets/svg/Corazon/AsCorazon.svg" class="carta" />
              <img src="assets/svg/Trebol/KTrebol.svg" class="carta" />
            </container>
          </div>
          <div class="div8"></div>
          <div class="div9">
            <container class="jugador2">
              <img src="assets/svg/Corazon/AsCorazon.svg" class="carta" />
              <img src="assets/svg/Trebol/KTrebol.svg" class="carta" />
            </container>
          </div>
          <div class="div10"></div>
          <div class="div11">
            <img src="assets/svg/Corazon/AsCorazon.svg" class="carta" />
            <img src="assets/svg/Trebol/7Trebol.svg" class="carta" />
            <img src="assets/svg/Trebol/KTrebol.svg" class="carta" />
          </div>
          <div class="div12"></div>
        </div>
        <div class="estado">
          <div class="datosApuesta">
            <div class="divModenas">
              <button class="monedas-btn"  @click="apostar1000"><img src="assets/svg/moneda1000.svg" class="moneda" /></button>
              <button class="monedas-btn"  @click="apostar2000"><img src="assets/svg/moneda2000.svg" class="moneda" /></button>
              <button class="monedas-btn"  @click="apostar5000"><img src="assets/svg/moneda5000.svg" class="moneda" /></button>
            </div>
              <p>Suma: {{suma}}</p>
              <p>Apuesta: {{apuesta}}</p>
              <p>Ganancia: {{ganancia}}</p>
        </div>
        <div class="botones">
          <button class="pedir-btn">Pedir</button>
          <button class="plantarse-btn">Plantarse</button>
          <button class="salir-btn" @click="salirseDelJuego">Salir</button>
        </div>
          </div>
        </div>
      </div>
    </div>

    <script src="funcionalidad.js"></script>
  </body>
</html>
